<h1>HTML Interactive Elements</h1>

<h2>Details and Summary Elements</h2>
<details>
  <summary>Some details</summary>
  <p>More info about the details.</p>
</details>

<h2>Dialog Element</h2>

<dialog open>
  <p>Greetings, one and all!</p>
</dialog>


<h2>Menu and Menu item</h2>
<menu type="context" id="dropdown-menu">
  <menuitem label="Action">
  <menuitem label="Another action">
  <hr>
  <menuitem label="Separated action">
</menu>
