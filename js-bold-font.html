<!DOCTYPE html>
<html>

<head>
	<title>
		Change HTML Content using Javascript
	</title>
</head>

<body>
	<h1>
		GeeksforGeeks
	</h1>
	
	<h2>
		Change HTML Content using Javascript
	</h2>
	
	<p id="GFG">
		GeeksforGeeks: A computer science portal
	</p>
	
	<button type="button" onclick=
		"document.getElementById('GFG').style.display=
				'none'">
		Click Here!
	</button>
</body>

</html>
